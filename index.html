<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Трейлеры лучших фильмов</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="items">
      <h1 class="title">
        Выбери кино на вечер
      </h1>
      <div class="items__container swiper">
        <div class="items__body swiper-wrapper">

          <div class="item swiper-slide">
            <div class="item__video">
              <video controls preload="metadata">
                <source type="video/mp4" src="images/1.mp4">
              </video>
            </div>
            <div class="item__text">
              Побег из Шоушенка (1994)
            </div>
          </div>

          <div class="item swiper-slide">
            <div class="item__video">
              <video controls preload="metadata">
                <source type="video/mp4" src="images/2.mp4">
              </video>
            </div>
            <div class="item__text">
              Крестный отец (1972)
            </div>
          </div>

          <div class="item swiper-slide">
            <div class="item__video">
              <video controls preload="metadata">
                <source type="video/mp4" src="images/3.mp4">
              </video>
            </div>
            <div class="item__text">
              Темный рыцарь (2008)
            </div>
          </div>

          <div class="item swiper-slide">
            <div class="item__video">
              <video controls preload="metadata">
                <source type="video/mp4" src="images/4.mp4">
              </video>
            </div>
            <div class="item__text">
              Форрест Гамп (1994)
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
